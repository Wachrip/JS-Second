  <body>
    <script>
      /*
        Задание:
        Создайте функцию showWithDelay(массив);
        Метод принимает массив и на консоль по очереди выводит каждый элемент массива
        с интервалом в одну секунду
        Сделайте два варианта с setInterval и setTimeout
        */
      let arr = [1, 2, 3, 4, 5];
      let showWithDelay = (arr) => {
        // console.log(arr);
        let i = 0;
        while (i < arr.length) {
          setTimeout(() => {
            console.log(arr[i]);
          }, 1000);
          i++;
        }
      };

      function showWithDelay1(arr) {
        let i = 0;

        let timer = setInterval(() => {
          console.log(arr[i]);
          i++;

          if (i == arr.length) clearInterval(timer);
        }, 1000);
      }
      console.log(showWithDelay(arr));
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 02</title>
  </head>

  <body>
    <input id="radius" type="text" name="radius" placeholder="Input radius" />

    <input id="height" type="text" name="height" placeholder="Input height" />
    <button id="calc">Calculate</button>

    <script>
      /*
       Задание:
       Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
       Для расчета используйте формулу - V=π * r в квадрате * h
       Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
       Объем цилиндра выведите в тело страницы.
       */

      let r = document.querySelector("#radius");
      let h = document.querySelector("#height");
      let btn = document.querySelector("#calc");
      const Pi = Math.PI;
      let calculate = (r, h) => {
        alert(Pi ** r * h);
      };

      console.log(r);

      btn.addEventListener("click", () => {
        calculate(Number(r.value), Number(h.value));
      });
    </script>
  </body>
</html>

  <body>
    <script>
      /*
        Задание:
        Создайте класс Cone (конус), который будет расширять класс Circle
        (наследоваться от класса Circle), конструктор класса Cone должен принимать радиус
        и высоту конуса.
        В классе Cone добавьте метод getVolume, который будет возвращать объем конуса и
        переопределите метод getArea таким образом, чтобы он вычислял площадь полной поверхности
        конуса.
        По возможности используйте логику базового класса через ключевое слово super
        */
      class Circle {
        constructor(radius) {
          this.radius = radius;
        }

        getArea() {
          return Math.PI * Math.pow(this.radius, 2);
        }
      }

      class Cone {
        constructor(radius, height) {
          super(radius);
          this.height = height;
        }

        getVolume() {
          return height / 3(Math.PI * Math.pow(this.radius, 2));
        }

        getArea() {
          let l = Math.sqrt(
            Math.pow(this.radius, 2) + Math.pow(this.height, 2)
          );
          return Math.PI * this.radius * l + Math.PI * Math.pow(this.radius, 2);
        }
      }
    </script>
  </body>
